{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <!--La targeta card-->
    <div class="card">
        <div class="card-body">
          <form action="/editarEmpleado/" method="POST" >{% csrf_token %}

            <div class= "form-group">
              <input type="number" id="numid_empleado" name="numid_empleado" class="form-control"
              value="{{misempleados.id_empleado}}" maxLength= "6" readonly  required>
            </div>

            <div class= "form-group py-2">
              <input type="text" id="txtnombre" name="txtnombre" class="form-control"
              value="{{misempleados.nombre}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-2">
              <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
              value="{{misempleados.direccion}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-2">
              <input type="text" id="txtpuesto" name="txtpuesto" class="form-control"
              value="{{misempleados.puesto}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-2">
              <input type="number" id="numsueldo" name="numsueldo" class="form-control"
              value="{{misempleados.sueldo}}"  minLength= "1" maxLength= "9" step="0.01" required>
            </div>

            <div class= "form-group py-2">
              <input type="number" id="numtelefono" name="numtelefono" class="form-control"
              value="{{misempleados.telefono}}"  minLength= "1" maxLength= "10" required>
            </div>

            <div class= "form-group py-2">
              <input type="text" id="txtcorreo" name="txtcorreo" class="form-control"
              value="{{misempleados.correo}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-2">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

          </form><!--formulario-->
        </div>
      </div>


    </div><!--columna-->
</div><!--fila-->

{% endblock %}
