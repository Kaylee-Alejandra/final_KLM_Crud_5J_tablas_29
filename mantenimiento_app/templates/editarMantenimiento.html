{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <!--La targeta card-->
    <div class="card">
        <div class="card-body">
          <form action="/editarMantenimiento/" method="POST" >{% csrf_token %}

            <div class= "form-group">
              <input type="number" id="numid_mantenimiento" name="numid_mantenimiento" class="form-control"
              value="{{mismantenimiento.id_mantenimiento}}" readonly maxLength= "6" required><!--readonly-->
            </div>

            <div class= "form-group py-3">
              <input type="text" id="txthorarios" name="txthorarios" class="form-control"
              value="{{mismantenimiento.horarios}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-3">
              <input type="text" id="txtpisos" name="txtpisos" class="form-control"
              value="{{mismantenimiento.pisos}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-3">
              <input type="text" id="txtinstrumentos" name="txtinstrumentos" class="form-control"
              value="{{mismantenimiento.instrumentos}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-2">
              <input type="text" id="txtoficinas" name="txtoficinas" class="form-control"
              value="{{mismantenimiento.oficinas}}"  maxLength= "100" required>
            </div>

            <div class= "form-group py-3">
              <input type="text" id="txtempleados" name="txtempleados" class="form-control"
              value="{{mismantenimiento.empleados}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-3">
              <input type="text" id="txtmateriales" name="txtmateriales" class="form-control"
              value="{{mismantenimiento.materiales}}" maxLength= "100" required>
            </div>

            <div class= "form-group py-2">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

          </form><!--formulario-->
        </div>
      </div>


    </div><!--columna-->
</div><!--fila-->

{% endblock %}
